<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="asset/font/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Roboto:wght@100">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="form-login">
        <div class="login-color"></div>
        <div class="login-color"></div>
        <div class="login-color"></div>
        <div class="login_box">
            <div class="login_square" style="--i:0;"></div>
            <div class="login_square" style="--i:1;"></div>
            <div class="login_square" style="--i:2;"></div>
            <div class="login_square" style="--i:3;"></div>
            <div class="login_square" style="--i:4;"></div>
            <div class="login-container">
                <div class="login-container_form">
                    <h2 class="login_heading">
                        Đăng Nhập
                    </h2>
                    <form action="" class="login_list">
                        <div class="login_item">
                            <input type="text" class="login_item-input" placeholder="Tài Khoản">
                        </div>
                        <div class="login_item">
                            <input type="password" class="login_item-input" placeholder="Mật Khẩu">
                        </div>
                        <div class="login_item">
                            <input type="submit" class="login_item-input" placeholder="Đăng Nhập">
                        </div>
                        <div class="footer">
                            <h2>OR</h2>
                           <div class="footer_login">
                               <a href="#" class="footer_login-help">
                                        FaceBook
                                    <i class="fab fa-facebook-square"></i>
                                </a>
                                <a href="#" class="footer_login-help">
                                    Google
                                    <i class="fab fa-google-plus-g"></i>
                                </a>
                           </div>
                            <p class="login_register"> bạn Chưa Có Tài Khoản?. 
                                <a href="#">
                                    Đăng Kí Ngay
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
