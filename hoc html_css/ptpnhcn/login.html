<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="assets/font/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Roboto:wght@100">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Document</title>
</head>
<body>
     <!-- login -->
        <div class="form-login">
            <div class="grid">
                <div class="login">
                    <div class="login__header">
                        <div class="login__logo"></div>
                        <div class="login__application">
                            <p class="login__application-text">
                                Link tải ứng dụng cho Bác sỹ
                            </p>
                            <a href="https://apps.apple.com/us/app/sổ-sức-khoẻ-điện-tử-bác-sỹ/id1555917964" class="login__application-link">
                                <i class="login__application-icon fab fa-apple"></i>
                                    App Store
                            </a>
                            <a href="https://play.google.com/store/apps/details?id=com.mohviettel.sskdtDoctor" class="login__application-link">
                                <i class="login__application-icon fab fa-android"></i>
                                    Google Play
                            </a>
                        </div>

                    </div>
                    <div class="login__form">
                        <div class="login__content">
                            <div class="login__content-logo"></div>
                            <h2 class="login__content-heading">
                                Đăng Nhập
                            </h2>
                            <div class="login__import">
                                <div class="form-field">
                                    <input type="text" class="form-input"
                                    placeholder=" ">
                                    <lable class="form-lable">Tên Đăng Nhập</lable>
                                </div>
                                <div class="form-field">
                                    <input type="password"  class="form-input"
                                    placeholder=" ">
                                    <lable class="form-lable">Mật Khẩu</lable>
                                </div>
                                <button class="login__import-btn">
                                    Đăng Nhập
                                </button>
                                <div class="login__import-hotline">
                                    <div class="login__import-logo"></div>
                                    <p class="login__import-phone">Tổng đài: 19009095</p>
                                    <a href="https://docs.google.com/spreadsheets/d/1hKaYCP5BF93NrZG5XxENN_AsFHcm3mMbdd_exbmTw8k" class="login__import-desc">Danh sách đầu mối hỗ trợ tại tỉnh</a>
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
      
</body>
</html>
